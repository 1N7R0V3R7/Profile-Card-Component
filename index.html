<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	
	<title>Frontend Mentor | Profile card component</title>

	<link rel="stylesheet" href="BootStrap 4.5/bootstrap.min.css">
	<script src="BootStrap 4.5/bootstrap.min.js"></script>
	<link rel="stylesheet" href="styles.css">
	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-row justify-content-center align-items-center overflow-hidden">
	<img src="images/bg-pattern-top.svg" alt="" id="topDesign">
	<section id="card" class="d-flex justify-content-center">
		<div class="container">
			<div class="col">
				<div class="card">
					<img src="images/bg-pattern-card.svg" alt="Cover Photo" class="card-img-top">
					<div class="card-body text-center">
						<img src="images/image-victor.jpg" alt="Profile Photo" class="rounded-circle" id="dp">
						<h5 class="card-title font-weight-bold">Victor Crest <span>26</span></h5>
						<h6>London</h6>
					</div>
					<ul class="list-group list-group-flush">
						<li class="d-flex justify-content-around">
							<div>
								<p>80K</p>
								<p>Followers</p>
							</div>
							<div>
								<p>803K</p>
								<p>Likes</p>
							</div>
							<div>
								<p>1.4K</p>
								<p>Photos</p>
							</div>
						</li>
					</ul>
					
				</div>
			</div>
		</div>
	</section>
	<img src="images/bg-pattern-bottom.svg" alt="" id="bottomDesign">
</body>
</html>
